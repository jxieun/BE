services:
  - type: web
    name: jeonbongjun-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      # Supabase PostgreSQL 연결 정보
      - key: DATABASE_URL
        sync: false  # Render 대시보드에서 수동 설정
      - key: DB_USERNAME
        sync: false  # Render 대시보드에서 수동 설정
      - key: DB_PASSWORD
        sync: false  # Render 대시보드에서 수동 설정
      # Upstash Redis 연결 정보
      - key: REDIS_URL
        sync: false  # Render 대시보드에서 수동 설정
      # API Keys
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPSEARCH_API_KEY
        sync: false
      - key: AI_API_BASE_URL
        value: https://jeonbongjun-ai.onrender.com
